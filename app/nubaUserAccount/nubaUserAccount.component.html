<div class="userAccount row">
        <div class="middler">
          <div class="grid">
            <main class="gridItem w-8">
              <div class="whitebox">
                <h2>Deine Daten</h2>
                
                <div class="boxcontent">
                  <form id="userData">
                      
                    <div class="formrow">
                      <label>Vorname</label>
                      <input type="text" [(ngModel)]="user.name" name="vorname">
                    </div>

                    <div class="formrow">
                      <label>Geburtsdatum</label>
                      <input type="text" [(ngModel)]="user.birthday" type="date" name="geburtsdatum">
                    </div>

                    <div class="formrow">
                      <label>Gewicht (kg)</label>
                      <input type="number" [(ngModel)]="user.bodyweight" name="gewicht">
                    </div>

                    <div class="formrow">
                      <label>Grösse (cm)</label>
                      <input type="number" [(ngModel)]="user.bodyheight" name="groesse">
                    </div>

                    <div class="formrow">
                      <label>Aktivitätslevel</label>
                      <select name="activityLevel" id="activityLevel">
                        <option value="1">Sitzende Tätigkeit</option>
                        <option value="2">2x pro Woche Sport</option>
                        <option value="3">5x pro Woche Sport</option>
                      </select>
                    </div>
                    
                    <div class="formrow">
                    <button class="big" aria-label="speichern" (click)="saveUser()"><span class="fa fa-check" aria-hidden="true"></span> speichern</button>
                    </div>

                  </form>
                </div>


              </div>
            </main>
            <aside class="gridItem w-4">
              <div class="whitebox">
                <h2>Berechnungen</h2>
                
                <div *ngIf="user.name" class="boxcontent">
                    <div *ngIf="user.bmi>0">BMI: {{ user.bmi }}<br></div>
                    <div *ngIf="user.age>0">BMI: {{ user.age }}<br></div>
                    <hr>
                    <h3>Dein täglicher Bedarf:</h3>
                    Vitamin-C: xxx<br> 
                    Eisen: xxx<br>
                    etc...<br>
                </div>

<div class="screen search">

                  <h2>Das hast heute gegessen:</h2>
                  
                  <div class="boxcontent">

                    <div class="foodList">
                      <ul class="dateChooser">
                        <li class="prev"><button class="small light" (click)="dateChange(-1)"><</button></li>
                        <li class="actualDate">{{activeListDate | date: 'd. MMM y'}}</li>
                        <li class="next"><button class="small light" (click)="dateChange(1)">></button></li>
                      </ul>

                      <table *ngIf="journalList.length > 0">
                        <tr *ngFor="let entry of journalList">
                          <td> {{entry.date | date: 'h:mm' }} Uhr
                          {{foodDatabase.getFood(entry.foodID).name}}</td>
                          <td>{{entry.quantity}}{{foodDatabase.getFood(entry.foodID).measurement}}</td>
                          <td>
                            <button class="small"><span class="fa fa-edit" aria-hidden="true"></span>bearbeiten</button>
                            <button class="small"><span class="fa fa-minus" aria-hidden="true"></span>löschen</button>
                            </td>
                        </tr>
                      </table>
                      <div *ngIf="!journalList.length">
                        noch keine Einträge
                      </div>
                    </div>
                  </div>

                </div>

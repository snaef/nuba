<div class="heroSearch row">
        <div class="middler">
          <div class="inner">
            <form class="search" (ngSubmit)="addToJournal(searchForm.value)"  #searchForm="ngForm">
              <div class="fieldGroup food">
                <input #food type="text" autocomplete="off" placeholder="Was hast du gegessen?" id="food" value="{{activeFood?.name}}" (keyup)="filterResults(food.value)">
              </div>
              <div class="fieldGroup quantity">
                <input type="number" [(ngModel)]="activeQuantity" name="quantity" >
                <label for="food" class="foodLabel">{{activeFood?.measurement}}</label>
              </div>
              <div class="fieldGroup submit">
                 <button type="submit" id="saveFood" [disabled]="!activeFood?.id" ><span class="fa fa-check" aria-hidden="true"></span></button>
              </div>  
            </form>
            <ul class="searchResults"> <!-- *ngIf="searchResults" -->
               <li *ngFor="let result of searchResults" (click)="addToForm(result.id)">{{result.name}}</li>
            </ul>
          </div>
        </div>
      </div>
